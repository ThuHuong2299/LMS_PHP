<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/student/CSS/DN.style.css">
  <link rel="stylesheet" href="/public/assets/css/thong-bao.css">
  <title>Đăng nhập</title>
  <script src="/public/assets/js/thong-bao.js"></script>
 <style>
    body {
      margin: 0px;
    }
   /* Input Fields */
   .frame-1321316888,
   .frame-1321316889 {
     position: relative;
   }

   .frame-1321316888 input,
   .frame-1321316889 input {
     width: 100%;
     background: transparent;
     color: #000000;
     font-family: "BeVietnamPro-SemiBold", sans-serif;
     font-size: 16px;
     font-weight: 600;
     outline: none;
     border: none;
   }

   .frame-1321316888 input::placeholder,
   .frame-1321316889 input::placeholder {
     color: #848484;
   }

   /* Override autofill background color */
   .frame-1321316888 input:-webkit-autofill,
   .frame-1321316889 input:-webkit-autofill {
     -webkit-box-shadow: 0 0 0 1000px #ededed inset !important;
     -webkit-text-fill-color: #000000 !important;
     transition: background-color 5000s ease-in-out 0s;
   }

   .frame-1321316888 input:-webkit-autofill:hover,
   .frame-1321316889 input:-webkit-autofill:hover,
   .frame-1321316888 input:-webkit-autofill:focus,
   .frame-1321316889 input:-webkit-autofill:focus {
     -webkit-box-shadow: 0 0 0 1000px #ededed inset !important;
     -webkit-text-fill-color: #000000 !important;
   }

   /* Password Toggle Icon */
   .password-toggle {
     position: absolute;
     right: 30px;
     top: 50%;
     transform: translateY(-50%);
     cursor: pointer;
     width: 24px;
     height: 24px;
     display: flex;
     align-items: center;
     justify-content: center;
     transition: opacity 0.2s;
   }

   .password-toggle:hover {
     opacity: 0.7;
   }

   .password-toggle svg {
     width: 20px;
     height: 20px;
     fill: #848484;
   }

   /* Adjust padding for password field to make room for icon */
   .frame-1321316889 {
     padding-right: 60px !important;
   }
  </style>
</head>
<body>
  <div class="desktop-2">
    <div class="frame-1321316893">
      <div class="frame-1321316891">
        <div class="ng-nh-p">Đăng nhập</div>
        <div class="frame-1321316887">
          <div class="c-u-ch-c-h-m-nay-th-y-c-ch-m-b-i-trong-t-m-tr-ng-th-t-t-t">
            Cầu chúc hôm nay thầy cô chấm bài trong tâm trạng thật tốt!
          </div>
        </div>
      </div>
      <div class="frame-1321316892">
        <div class="section">
          <div class="tab-slider"></div>
          <div class="frame-668">
            <div class="gi-ng-vi-n">Giảng viên</div>
          </div>
          <div class="frame-669">
            <div class="sinh-vi-n">Sinh viên</div>
          </div>
        </div>
        <div class="frame-1321316890">
          <div class="frame-1321316888">
            <input type="email" id="emailInput" placeholder="Email" autocomplete="email">
          </div>
          <div class="frame-1321316889">
            <input type="password" id="passwordInput" placeholder="Mật khẩu" autocomplete="current-password">
            <div class="password-toggle" onclick="togglePassword()">
              <svg id="eyeIcon" viewBox="0 0 24 24">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
              </svg>
            </div>
          </div>
        </div>
        <div class="frame-13213168892"  onclick="handleLogin()">
          <div class="ng-nh-p2">Đăng nhập</div>
        </div>
      </div>
    </div>
    <img class="vector" src="/public/teacher/assets/vector01.svg" />
    <img class="vector2" src="/public/teacher/assets/vector1.svg" />
    <img class="vector3" src="/public/teacher/assets/vector2.svg" />
    <img class="group" src="/public/teacher/assets/group0.svg" />
    <img class="vector4" src="/public/teacher/assets/vector3.svg" />
    <img class="vector5" src="/public/teacher/assets/vector4.svg" />
    <img class="group2" src="/public/teacher/assets/group1.svg" />
    <img class="vector6" src="/public/teacher/assets/vector5.svg" />
    <img class="group3" src="/public/teacher/assets/group2.svg" />
    <img class="vector7" src="/public/teacher/assets/vector6.svg" />
  </div>
  <script src="/public/teacher/js/login-teacher.js"></script>
</body>
</html>
