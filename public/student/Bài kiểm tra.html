<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm bài kiểm tra</title>
    <link rel="stylesheet" href="./CSS/BKT.sv.style.css">
    <link rel="stylesheet" href="/public/student/components/navbar.sv.style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;600;700&family=Quicksand:wght@400;500;600;700&family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Override cho trang bài kiểm tra - không có sidebar */
        body {
            padding-top: 0;
        }
        .container {
            display: block;
            min-height: 100vh;
        }
        #navbar-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        /* Override navbar để không có margin trái (vì không có sidebar) */
        #navbar-container .header {
            left: 0 !important;
        }
        .main-content {
            width: 100%;
            max-width: 100%;
            padding: 90px 40px 40px 40px;
            margin: 0;
        }
    </style>
    <script src="./js/components/navbar.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Navbar Container - fixed position -->
        <div id="navbar-container"></div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- EXAM PAGE -->
            <div class="exam-page active" id="examPage">
                <div class="exam-header">
                    <div class="exam-title"></div>
                    <button class="submit-btn" id="submitBtn">Nộp bài</button>
                </div>

                <div class="content-area">
                    <div>
                        <div class="question-nav">
                            <div class="question-grid-title">Câu hỏi</div>
                            <div class="question-grid" id="questionGrid"></div>
                        </div>

                        <div class="question-legend">
                            <div class="legend-group">
                                <div class="legend-item">
                                    <div class="legend-box answered"></div>
                                    <span id="answeredCount">Đã trả lời (0)</span>
                                </div>
                                <div class="legend-item">
                                    <div class="legend-box unanswered"></div>
                                    <span id="unansweredCount">Chưa trả lời (0)</span>
                                </div>
                            </div>
                            <div class="legend-item">
                                <div class="legend-box current"></div>
                                <span>Đang chọn</span>
                            </div>
                        </div>

                        <div class="timer-box">
                            <div class="timer-title">Thời gian còn lại</div>
                            <div class="timer-display">
                                <svg class="timer-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="10" stroke-width="2"/>
                                    <path d="M12 6v6l4 2" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                                <span class="timer-value" id="timer">00:00:00</span>
                            </div>
                        </div>
                    </div>

                    <div class="question-area">
                        <div class="question-header">
                            <div class="question-title" id="questionTitle"></div>
                            <div class="question-text" id="questionText"></div>
                        </div>

                        <div class="answers" id="answersContainer"></div>

                        <div class="navigation">
                            <button class="nav-btn prev" id="prevBtn">
                                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                                </svg>
                                Trở lại
                            </button>
                            <button class="nav-btn next" id="nextBtn">
                                Tiếp theo
                                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RESULTS PAGE -->
            <div class="results-page" id="resultsPage">
                <div class="score-header">
                    <div class="exam-title"></div>
                    <div class="score-display">
                        <span class="score-value" id="scorePercentage"></span><span class="score-value">/10</span>
                    </div>
                </div>

                <div class="stats-container">
                    <div class="stat-box">
                        <div class="stat-label">Câu đúng</div>
                        <div class="stat-value" id="correctCount"></div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Câu sai</div>
                        <div class="stat-value" id="wrongCount"></div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Thời gian<br>làm bài</div>
                        <div class="stat-value" id="timeSpent"></div>
                    </div>
                </div>

                <div class="results-container">
                    <div class="results-header">
                        <div class="results-title">Danh sách câu trả lời</div>
                    </div>
                    <div class="results-list" id="reviewList"></div>
                </div>

                <button class="back-btn" onclick="history.back()">Trở về</button>
            </div>
        </div>
    </div>

    <script src="./js/bai-kiem-tra.js"></script>
</body>
</html>
