<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./CSS/TL.sv.style.css">

<body>
  <div class="container">

      <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
      <div class="options">

          <span class="arrow" id="arrow">▾</span>
        </div>
        <ul class="submenu" id="submenu">
          <div class="tab-side-bar11" onclick="window.location.href='../Thông%20tin%20bài%20giảng.html'">
            <div class="side-text">Chương 1</div>
          </div>
          <div class="tab-side-bar11">
            <div class="side-text">Chương 2</div>
          </div>
          <div class="tab-side-bar11">
            <div class="side-text">Chương 3</div>
          </div>
          <div class="tab-side-bar11">
            <div class="side-text">Chương 4</div>
          </div>
        </ul>
        <div class="tab-side-bar2" onclick="window.location.href='../Bảng%20điểm.html'">
          <div class="side-text">Điểm</div>
        </div>
        <div class="tab-side-bar3">
          <div class="side-text">Tài liệu</div>
        </div>
        <div class="tab-side-bar4" onclick="window.location.href='../Thông%20báo%20trong.html'">
          <div class="side-text">Thông báo</div>
        </div>
        <div class="tab-side-bar5" onclick="window.location.href='../Thông%20tin%20môn%20học.html'">
          <div class="side-text">Thông tin môn học</div>
        </div>
      </div>
      <div class="logout-section">
        <button class="logout-btn" onclick="logout()">
          <img src="logout-icon.svg" alt="Đăng xuất" style="width:20px; margin-right:8px; filter: brightness(0) saturate(100%) invert(0);">
          <span>Đăng xuất</span>
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <div class="course-title">Tiếng Anh Thương Mại 1</div>
        <div class="user-info">
          <div class="user-avatar">ND</div>
          <div class="user-details">
            <div class="user-name">Nguyễn Cao Kỳ Duyên</div>
            <div class="user-id">23D192001</div>
          </div>
        </div>
      </div>

      <div class="page-title">Tài liệu</div>

      <div class="documents-list">
        <div class="document-item">
          <div class="doc-type pdf">PDF</div>
          <div class="doc-info">
            <div class="doc-name">Tên tài liệu</div>
            <button class="download-btn">
              <img src="download.svg" alt="Tải xuống">
            </button>
          </div>
        </div>

        <div class="document-item">
          <div class="doc-type docx">DOCX</div>
          <div class="doc-info">
            <div class="doc-name">Tên tài liệu</div>
            <button class="download-btn">
              <img src="download.svg" alt="Tải xuống">
            </button>
          </div>
        </div>

        <div class="document-item">
          <div class="doc-type docx">DOCX</div>
          <div class="doc-info">
            <div class="doc-name">Tên tài liệu</div>
            <button class="download-btn">
              <img src="download.svg" alt="Tải xuống">
            </button>
          </div>
        </div>

        <div class="document-item">
          <div class="doc-type pdf">PDF</div>
          <div class="doc-info">
            <div class="doc-name">Tên tài liệu</div>
            <button class="download-btn">
              <img src="download.svg" alt="Tải xuống">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Add click handlers for download buttons
    document.querySelectorAll('.download-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        alert('Đang tải xuống tài liệu...');
      });
    });

    // Add click handlers for document items
    document.querySelectorAll('.doc-info').forEach(item => {
      item.addEventListener('click', () => {
        alert('Mở tài liệu...');
      });
    });


function toggleSidebar(event) {
  // Ngăn sự kiện lan sang logo
  if (event) event.stopPropagation();

  const sidebar = document.getElementById("sidebar");
  sidebar.classList.toggle("collapsed");
}

document.addEventListener("DOMContentLoaded", () => {
  const sidebar = document.getElementById("sidebar");
  const logoImg = document.querySelector(".logo img.objects");

  logoImg.addEventListener("click", (event) => {
    // Nếu sidebar đang thu gọn → mở rộng lại
    if (sidebar.classList.contains("collapsed")) {
      sidebar.classList.remove("collapsed");
    } else {
      // Nếu đang mở → về trang chủ
      window.location.href = "../Trang Chủ.html";
    }
  });

  // Gắn lại listener cho nút thu gọn
  const toggleBtn = document.querySelector(".open-close");
  if (toggleBtn) {
    toggleBtn.addEventListener("click", toggleSidebar);
  }
});

  function toggleDropdown() {
    const submenu = document.getElementById("submenu");
    const arrow = document.getElementById("arrow");
    submenu.classList.toggle("open");
    arrow.classList.toggle("rotate");
  }
  function logout() {
    if (confirm("Bạn có chắc muốn đăng xuất không?")) {
      window.location.href = "../../Login.student.html";
    }
  }
</script>
</body>
</html>
