<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nội dung môn học</title>
  
  <!-- Sidebar Styles (reuse from main) -->
  <link rel="stylesheet" href="./CSS/components/sidebar.css">
  <link rel="stylesheet" href="./components/navbar.sv.style.css">
  <!-- Main Content Styles -->
  <link rel="stylesheet" href="./CSS/TTBG.sv.style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;600;700&family=Quicksand:wght@400;500;600;700&family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="./js/common.js"></script>
  <script src="./js/components/navbar.js"></script>
</head>

<body>
  <div class="container">
    <!-- Sidebar Course Container (loaded dynamically) -->
    <div id="sidebar-course-container"></div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Navbar Container -->
      <div id="navbar-container"></div>

      <!-- Chapter Info -->
      <div class="chapter-header">
        <h2 class="chapter-title">Đang tải...</h2>
        <div class="stats">
          <div class="stat-item">
            <img src="./assets/clock-icon.svg" alt="Clock icon">
            <strong id="stat-time">0 phút</strong> bài giảng
          </div>
          <div class="stat-item">
            <img src="./assets/video-icon.svg" alt="Video icon">
            <strong id="stat-video">0 video</strong> bài giảng
          </div>
          <div class="stat-item">
            <img src="./assets/exercise.svg" alt="Exercise icon">
            <strong id="stat-exercise">0 bài tập</strong>
          </div>
          <div class="stat-item">
            <img src="./assets/exam.svg" alt="Test icon">
            <strong id="stat-exam">0 bài kiểm tra</strong>
          </div>
        </div>
      </div>

      <!-- Section: Nội dung -->
      <section class="section">
        <h3 class="section-title">Nội dung chương học</h3>
        <div class="section-content" id="noi-dung-chuong">
          Đang tải...
        </div>
      </section>

      <!-- Section: Mục tiêu -->
      <section class="section">
        <h3 class="section-title">Mục tiêu chương học</h3>
        <div class="section-content">
          <ul id="muc-tieu-chuong">
            <li>Đang tải...</li>
          </ul>
        </div>
      </section>

      <!-- Content List -->
      <div class="ContentList" id="danh-sach-bai-hoc" style="display: flex; flex-direction: column; gap: 0;">
        <!-- Bài học sẽ được load động từ API -->
      </div>
    </main>
  </div>

  <!-- Load dynamic components -->
  <script type="module" src="./js/main-course.js"></script>
  <script src="./js/thong-tin-bai-giang.js"></script>
</body>
</html>
