<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin bài học</title>
  <link rel="stylesheet" href="./CSS/components/sidebar.css">
  <link rel="stylesheet" href="./components/navbar.sv.style.css">
  <link rel="stylesheet" href="./CSS/TTBH.sv.style.css">
  <link rel="stylesheet" href="../assets/css/thong-bao.css">
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;600;700&family=Quicksand:wght@400;500;600;700&family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="./js/common.js"></script>
  <script src="./js/components/navbar.js"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar Course Container (loaded dynamically) -->
    <div id="sidebar-course-container"></div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Navbar Container -->
      <div id="navbar-container"></div>

      <div class="chapter-subtitle" id="chapter-subtitle">Đang tải...</div>
      <div class="lesson-heading" id="lesson-heading">Đang tải...</div>

      <div class="video-container">
        <video 
          id="video-player"
          width="100%" 
          height="500" 
          controls 
          controlsList="nodownload"
          preload="metadata">
          <source id="video-source" src="" type="video/mp4">
          Trình duyệt của bạn không hỗ trợ video.
        </video>
      </div>

      <!-- Comments Section -->
      <div class="comments-section">
        <div class="comments-title">Bình luận (<span id="comment-count">0</span>)</div>

        <!-- Comments List Container -->
        <div id="comments-list">
          <div class="loading-message">Đang tải bình luận...</div>
        </div>
      </div>
    </div>

    <!-- Add Comment Box -->
    <div class="add-comment-box">
      <div class="add-comment-header">
        <span class="add-comment-title">Thêm bình luận</span>
      </div>
      <textarea id="comment-input" class="comment-input" placeholder="Bình luận của bạn ..."></textarea>
      <div id="send-comment-btn" class="send-button">Gửi</div>
    </div>
  </main>
</div>

<script src="./js/common.js"></script>
<script src="../assets/js/thong-bao.js"></script>
<script type="module" src="./js/main-course.js"></script>
<script src="./js/thong-tin-bai-hoc.js"></script>
</body>
</html>
