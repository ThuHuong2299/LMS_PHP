<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./student/CSS/DN.style.css">
  <link rel="stylesheet" href="./assets/css/thong-bao.css">
  <script src="./assets/js/thong-bao.js"></script>
  <script src="./assets/js/dang-nhap-sinh-vien.js"></script>
  <base href="./student/assets/">
  <title>Đăng nhập</title>
 
  <style>
    body {
      margin: 0px;
    }
    .scene {
      position: absolute;
      width: 114px;
      height: 60px;
      top: 340px;
      left: 180px;
    }

    /* Eyes */
    .eye {
      position: absolute;
      width: 18px;
      height: 22px;
      background: rgb(0, 0, 0);
      border-radius: 50%;
      top: 35px;
      overflow: hidden;
    }

    .eye-left {
      left: 20px;
    }

    .eye-right {
      right: 20px;
    }

    .pupil {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffffff;
      border-radius: 50%;
      top: 6px;
      left: 4px;
      transition: all 0.1s ease;
    }

    /* Input Fields */
    .frame-1321316888,
    .frame-1321316889 {
      position: relative;
    }

    .frame-1321316888 input,
    .frame-1321316889 input {
      width: 100%;
      background: transparent;
      color: #000000;
      font-family: "BeVietnamPro-SemiBold", sans-serif;
      font-size: 16px;
      font-weight: 600;
      outline: none;
      border: none;
    }

    .frame-1321316888 input::placeholder,
    .frame-1321316889 input::placeholder {
      color: #848484;
    }

    /* Override autofill background color */
    .frame-1321316888 input:-webkit-autofill,
    .frame-1321316889 input:-webkit-autofill {
      -webkit-box-shadow: 0 0 0 1000px #ededed inset !important;
      -webkit-text-fill-color: #000000 !important;
      transition: background-color 5000s ease-in-out 0s;
    }

    .frame-1321316888 input:-webkit-autofill:hover,
    .frame-1321316889 input:-webkit-autofill:hover,
    .frame-1321316888 input:-webkit-autofill:focus,
    .frame-1321316889 input:-webkit-autofill:focus {
      -webkit-box-shadow: 0 0 0 1000px #ededed inset !important;
      -webkit-text-fill-color: #000000 !important;
    }

    /* Password Toggle Icon */
    .password-toggle {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
    }

    .password-toggle:hover {
      opacity: 0.7;
    }

    .password-toggle svg {
      width: 20px;
      height: 20px;
      fill: #848484;
    }

    /* Adjust padding for password field to make room for icon */
    .frame-1321316889 {
      padding-right: 60px !important;
    }
  </style>
</head>

<body>
  <div class="desktop-1">
    <img class="vector" src="vector0.svg" />
    <img class="frame-1321316894" src="frame-13213168940.svg" />
    <div class="scene">
      <div class="eye eye-left">
        <div class="pupil"></div>
      </div>
      <div class="eye eye-right">
        <div class="pupil"></div>
      </div>
    </div>
    <div class="frame-1321316893">
      <div class="frame-1321316891">
        <div class="ng-nh-p">Đăng nhập</div>
        <div class="frame-1321316887">
          <div class="s-p-thi-r-i-m-c-n-ch-a-v-o">
            Sắp thi rồi mà còn chưa vào
          </div>
          <div class="frame-1321316886">
            <img class="objects" src="objects0.svg" />
            <div class="earn-lab">earn Lab</div>
          </div>
        </div>
      </div>
      <div class="frame-1321316892">
        <div class="section">
          <div class="tab-slider"></div>
          <div class="frame-668">
            <div class="gi-ng-vi-n">Giảng viên</div>
          </div>
          <div class="frame-669">
            <div class="sinh-vi-n">Sinh viên</div>
          </div>
        </div>
        <div class="frame-1321316890">
          <div class="frame-1321316888">
            <input type="email" id="emailInput" placeholder="Email" autocomplete="email">
          </div>
          <div class="frame-1321316889">
            <input type="password" id="passwordInput" placeholder="Mật khẩu" autocomplete="current-password">
            <div class="password-toggle" onclick="hienThiMatKhau()">
              <svg id="eyeIcon" viewBox="0 0 24 24">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
              </svg>
            </div>
          </div>
        </div>
        <div class="frame-13213168892" onclick="xuLyDangNhap()">
          <div class="v-o-h-c-ngay">Vào học ngay !!!!</div>
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
