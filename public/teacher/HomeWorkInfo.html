<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;600;700&family=Quicksand:wght@400;500;600;700&family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
  <base href="./assets/">
  
  <link rel="stylesheet" href="/public/teacher/CSS/components/shared.css">
  <link rel="stylesheet" href="/public/teacher/CSS/components/sidebar.css">
  <link rel="stylesheet" href="/public/teacher/CSS/components/navbar.css">
  <link rel="stylesheet" href="/public/teacher/CSS/HIstyle.css">
  
  <title>Thông tin bài tập - Learn Lab</title>
</head>
<body>
  <div id="sidebar-container"></div>
  <div id="navbar-container"></div>
  
  <div class="container">
    <div class="main-content">

      <!-- Student info -->
      <div class="student-card">
        <div class="student-avatar"></div>
        <div class="student-info">
          <h3>Tên sinh viên</h3>
          <p>Mã sinh viên</p>
        </div>
      </div>

      <!-- Grading form -->
      <div class="grading-card">
        <h2 class="question-title">Nội dung câu hỏi Sample Question 1 about something?</h2>
        
        <div class="submission">
          <div class="file-type">DOCX</div>
          <div class="file-info">
            <span>Bài nộp</span>
            <svg class="download-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
          </div>
        </div>

        <div class="grading-section">
          <div class="grade-header">
            <span class="grade-label">Đánh giá của giảng viên :</span>
            <div>
              <span class="grade-score">0.0</span>
              <span class="grade-total">/10</span>
            </div>
          </div>
          
          <textarea class="comment-box" placeholder="Nhận xét của giảng viên ..."></textarea>
        </div>

        <div class="actions">
          <button class="btn-confirm">Xác nhận</button>
        </div>
      </div>
    </div>
  </div>
  <script>
function toggleSidebar(event) {
  // Ngăn sự kiện lan sang logo
  if (event) event.stopPropagation();

  const sidebar = document.getElementById("sidebar");
  sidebar.classList.toggle("collapsed");
}

document.addEventListener("DOMContentLoaded", () => {
  const sidebar = document.getElementById("sidebar");
  const logoImg = document.querySelector(".logo img.objects");

  logoImg.addEventListener("click", (event) => {
    // Nếu sidebar đang thu gọn → mở rộng lại
    if (sidebar.classList.contains("collapsed")) {
      sidebar.classList.remove("collapsed");
    } else {
      // Nếu đang mở → về trang chủ
      window.location.href = "../TrangChu.html";
    }
  });

  // Gắn lại listener cho nút thu gọn
  const toggleBtn = document.querySelector(".open-close");
  if (toggleBtn) {
    toggleBtn.addEventListener("click", toggleSidebar);
  }
});
</script>

<script type="module" src="/public/teacher/js/main.js"></script>
</body>
</html>
