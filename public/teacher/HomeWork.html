<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;600;700&family=Quicksand:wght@400;500;600;700&family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
  <base href="./assets/">
  
  <link rel="stylesheet" href="/public/teacher/CSS/components/shared.css">
  <link rel="stylesheet" href="/public/teacher/CSS/components/sidebar.css">
  <link rel="stylesheet" href="/public/teacher/CSS/components/navbar.css">
  <link rel="stylesheet" href="/public/teacher/CSS/HWstyle.css">
  <link rel="stylesheet" href="/public/assets/css/toast.css">
  
  <title>Bài tập - Learn Lab</title>
  <script src="/public/assets/js/toast.js"></script>
  <script src="/public/teacher/js/HomeWorkscript.js" defer></script>
</head>

<body>
  <div id="sidebar-container"></div>
  <div id="navbar-container"></div>
  
  <div class="page-container">

    <!-- Content -->
    <div class="content-wrapper">
      <!-- Main Section -->
      <div class="main-section">
        <!-- Question Card -->
        <div class="question-card">
          <div class="question-title">
            Nội dung câu hỏi Sample Question 1 about something?
          </div>

          <div class="submission-file">
            <div class="file-type">
              <span class="file-type-text">DOCX</span>
            </div>
            <div class="file-info">
              <span class="file-name">Bài nộp</span>
              <img class="download-icon" src="download.svg" alt="Tải xuống" />
            </div>
          </div>

          <div class="score-section">
            <div class="score-label">Điểm số :</div>
            <div class="score-value">
              <span class="score-number">2.5</span>
              <span class="score-total"> / 10</span>
            </div>
          </div>
        </div>

        <!-- Comments Section -->
        <div class="comments-section">
          <div class="comment">
            <div class="comment-avatar" style="background: linear-gradient(135deg, #fbbf24, #f59e0b);"></div>
            <div class="comment-content">
              <div class="comment-header">
                <div class="comment-author">Tên giảng viên</div>
                <div class="comment-time">
                  <span>20:30</span>
                  <span>22/09/2025</span>
                </div>
              </div>
              <div class="comment-text">
                Vấn đề này có thể được hiểu và giải quyết như sau:
              </div>
            </div>
          </div>

          <div class="comment">
            <div class="comment-avatar" style="background: linear-gradient(135deg, #34d399, #10b981);"></div>
            <div class="comment-content">
              <div class="comment-header">
                <div class="comment-author">Tên sinh viên</div>
                <div class="comment-time">
                  <span>20:30</span>
                  <span>22/09/2025</span>
                </div>
              </div>
              <div class="comment-text">
                E có chút thắc mắc về vấn đề ABC được nhắc trong vid
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Sidebar -->
      <div class="sidebar-right">
        <div class="student-card">
          <div class="student-avatar"></div>
          <div class="student-info">
            <div class="student-name">Tên sinh viên</div>
            <div class="student-id">Mã sinh viên</div>
          </div>
        </div>

        <div class="evaluation-card">
          <div class="evaluation-header">
            <div class="add-icon">
              <img src="react.svg" alt="Thêm đánh giá" class="icon-img">
            </div>
            <div class="evaluation-title">Thêm đánh giá</div>
          </div>

          <textarea class="evaluation-input" placeholder="Nhận xét của giảng viên ..."></textarea>

          <div class="send-button">
            <img src="send.svg" alt="Gửi" class="icon-img">
          </div>
        </div>
      </div>
    </div>
  <script>

</script>

<script type="module" src="/public/teacher/js/main.js"></script>
</body>
</html>
