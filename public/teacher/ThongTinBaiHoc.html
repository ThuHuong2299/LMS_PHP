<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin bài học - Giảng viên</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;600;700&family=Quicksand:wght@400;500;600;700&family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS Components -->
  <link rel="stylesheet" href="/public/teacher/CSS/components/shared.css">
  <link rel="stylesheet" href="/public/teacher/CSS/components/sidebar.css">
  <link rel="stylesheet" href="/public/teacher/CSS/components/navbar.css">
  <link rel="stylesheet" href="/public/teacher/CSS/components/breadcrumb.css">
  <link rel="stylesheet" href="/public/teacher/CSS/ThongTinBaiHoc.css">
  <link rel="stylesheet" href="/public/assets/css/thong-bao.css">
  
  <script src="/public/assets/js/thong-bao.js"></script>
  <script src="/public/teacher/js/components/breadcrumb.js"></script>
</head>
<body>
  <div id="sidebar-container"></div>
  <div id="navbar-container"></div>
  
  <div class="page-container">
    <!-- Breadcrumb -->
    <div class="breadcrumb" id="breadcrumb-container"></div>

    <!-- Lesson Heading -->
    <div class="lesson-heading" id="lesson-heading">Đang tải...</div>

    <!-- Video Container -->
    <div class="video-container">
      <video 
        id="video-player"
        width="100%" 
        height="500" 
        controls 
        controlsList="nodownload"
        preload="metadata">
        <source id="video-source" src="" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video.
      </video>
    </div>

    <!-- Comments Section -->
    <div class="comments-section">
      <div class="comments-title">Bình luận (<span id="comment-count">0</span>)</div>

      <!-- Comments List Container -->
      <div id="comments-list">
        <div class="loading-message">Đang tải bình luận...</div>
      </div>
    </div>

    <!-- Add Comment Box -->
    <div class="add-comment-box">
      <div class="add-comment-header">
        <span class="add-comment-title">Thêm bình luận</span>
      </div>
      <textarea id="comment-input" class="comment-input" placeholder="Bình luận của bạn ..."></textarea>
      <div id="send-comment-btn" class="send-button">Gửi</div>
    </div>
  </div>

  <!-- JavaScript -->
  <script type="module" src="/public/teacher/js/main.js"></script>
  <script src="/public/teacher/js/thong-tin-bai-hoc.js"></script>
</body>
</html>
